<div class="card">
  <div class="image-wrapper">
    <img [src]="product.image" [alt]="product.name" class="product-image">
  </div>

  <h3>{{ product.name }}</h3>
  <p class="desc">{{ product.description }}</p>
  <div class="rating">⭐ {{ product.rating }}</div>
  <div class="price">{{ product.price | number }} ₸</div>

  <div class="actions">
    <a [href]="product.link" target="_blank" class="buy-btn">View on Kaspi</a>

    <div class="share-btns">
      <button (click)="shareToWhatsApp()" class="share-btn wa">WA</button>
      <button (click)="shareToTelegram()" class="share-btn tg">TG</button>
    </div>
  </div>
</div>
