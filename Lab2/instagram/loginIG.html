<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Вход в инстаграм</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="instaStyles.css">
</head>

<body>
    <img class="logo" src="Instagram.png" alt="instagram logo">

    <div class="main-box">
        <div class="desc">
            <p id="callToAction">
                Посмотрите, какими моментами из жизни поделились ваши <span id="highlight">близкие друзья</span>.
            </p>

            <img id="mockImg" src="mockup.png" alt="mockup image">
        </div>
        <div class="login-box">
            <p id="login-instagram"><strong>Войти в Instagram</strong></p>
            <form id="login-form">
                <label for="login">Имя пользователя, номер мобильного телефона или электронный адрес</label>
                <input type="text" id="login" placeholder="Имя пользователя, номер мобильного телефона или электронный адрес">

                <label for="password">Пароль</label>
                <input type="text" id="password" placeholder="Пароль">

                <button type="submit" id="log-in">
                    Войти
                </button>
            </form>

            <a id="forgot-password" href="#">
                Забыли пароль?
            </a>

            <div id="other-login">
                <div id="other-login-text">
                    <img id="facebook-logo" src="facebook.png" alt="facebook logo">
                    <a id="facebook-login" href="#">
                        Войти через Facebook
                    </a>
                </div>
                <div id="create-account">
                    <a id="create-account-link" href="#">
                        Создать новый аккаунт
                    </a>
                </div>

                <img id="meta-logo" src="meta.png" alt="meta logo">

            </div>
        </div>
    </div>
    <hr id="bottom-line">

</body>









</html>
