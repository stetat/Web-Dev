<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Facebook login</title>
</head>
<body>
    <div class="main-box">
        <div id="logo">
            <p id="facebook">
                <strong>facebook</strong>
            </p>
            <p id="desc">
                Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.
            </p>
        </div>

        <div class="login-container">
        <div class="login-box">
            <div>
                <form method="post">
                    <label for="credentials">Email address or phone number: </label>
                    <input type="text" id="credentials" name="login" placeholder="Электронный адрес или номер телефона">

                    <label for="password">Password: </label>
                    <input type="text" id="password" name="password" placeholder="Пароль">
                    <button type="submit" id="login">
                        Вход
                    </button>
                </form>
            </div>
            <div>
                <a id="forgot" href="#">
                    Забыли пароль?
                </a>
            </div>
            <hr id="line">
            <a id="create-account" href="#">
                Создать новый аккаунт
            </a>

        </div>
            <div id="create-vip">
                <a href="#">
                    <strong>Создать Страницу</strong> знаменитости, музыкальной группы или компании
                </a>
            </div>
        </div>
    </div>
</body>
</html>
