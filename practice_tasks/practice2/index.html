<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        LinkedIn web page
    </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
        <h1><span class="logo-box"><span id="linked">Linked</span><span id="in">In</span></span></h1>
        <form>
            <label for="search">Search bar</label>
            <input type="search" id="search" placeholder="Search jobs, people, companies">
        </form>
            <div class="navigation">
                <ul>
                    <li><a class="nav-link" href="#">Jobs</a></li>
                    <li><a class="nav-link" href="#">People</a></li>
                    <li><a class="nav-link" href="#">Hiring</a></li>
                </ul>
            </div>
            <div class="login">
                <a href="#" class="btn-outline">Join now</a>
                <a href="#" class="btn-primary">Sign in</a>
            </div>

        </nav>
    </header>

    <section id="hero">
        <div class="hero-text">
            <h3 id="hero-title">Welcome to your <span class="highlight">professional</span> community</h3>
        </div>
        <div class="hero-form">
            <form>
                <label for="email">Email or phone</label>
                <input type="email" id="email" placeholder="Email or phone">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
                <div id="forgot"> <a>Forgot password?</a> </div>
                <button type="submit" class="btn-primary">
                    Sign in
                </button>
                <button type="submit" class="btn-outline">Join now</button>
                <button type="submit" class="btn-social">Continue with Google</button>

            </form>
        </div>
    </section>

    <section id="jobs" class="section">
        <h3 id="jobs-title">Explore jobs</h3>
        <h4 id="jobs-subtitle">Find the right job or internship for you</h4>
        <div class="filter">
            <a class="filter-btn active" href="#">
                All
            </a>
            <a class="filter-btn" href="#">
                Remote
            </a>
            <a class="filter-btn" href="#">
                On-site
            </a>
            <a class="filter-btn" href="#">
                Hybrid
            </a>
        </div>
    </section>

</body>
</html>
